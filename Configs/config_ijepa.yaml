Data:
    train_dir: ''
    val_dir: ''
    test_dir: ''
    image_size: [224, 224]

Pipeline:
    name: ijepa
    id:

Model:
    type: ijepa
    backbone: 'vit_base_patch16'
    patch_size: 16
    in_chans: 3
    embed_dim: 768
    context_size: 8
    target_size: 4
    projector_dim: 512
    projector_depth: 2
    mask:
        strategy: 'block'
        mask_ratio: 0.5

Training_Dynamics:
    batch_size: 24
    epochs: 800
    val_every_n_epoch: 50
    accumulate_grad_batches: 2
    optimizer:
        name: 'adamw'
        lr: 0.0005
        warmup_epochs: 20
        start_factor: 0.1
        beta1: 0.9
        beta2: 0.999
        weight_decay: 0.05
        eta_min: 1e-05

Logging:
    project: 'IJepa_Experiment'
    entity: 'wwy'
    checkpoint_path: 'CHECKPOINTS/ijepa'
    save_every_n_epoch: 50
    num_samples: 0
