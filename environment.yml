name: memojepa
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.11

  # --- Core deep learning stack (GPU enabled) ---
  - pytorch
  - torchvision
  - pytorch-cuda=12.1  # Ensures correct CUDA runtime inside the env

  # --- Lightning + ecosystem ---
  - lightning
  - pytorch-lightning
  - transformers
  - timm
  - einops

  # --- Config / Logging ---
  - wandb
  - omegaconf

  # --- Image processing ---
  - opencv  # (conda-forge version includes everything)

  # --- Dev tools ---
  - pytest
  - black
  - isort
  - mypy
  - pre-commit
